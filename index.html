<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the result display */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-4 bg-white p-8 rounded-2xl shadow-lg">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Currency Converter</h1>
            <p class="text-slate-500 mt-2">Fast, reliable, and easy to use.</p>
        </div>

        <!-- Form -->
        <form id="converter-form">
            <div class="space-y-6">
                <!-- Amount Input -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-slate-700 mb-1">Amount</label>
                    <div class="relative">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">$</span>
                        <input type="number" id="amount" name="amount" value="100" class="w-full pl-7 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter amount" required>
                    </div>
                </div>

                <!-- From Currency -->
                <div>
                    <label for="from-currency" class="block text-sm font-medium text-slate-700 mb-1">From</label>
                    <select id="from-currency" name="from-currency" class="w-full p-3 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></select>
                </div>
                
                <!-- Swap Button -->
                <div class="flex justify-center">
                    <button type="button" id="swap-button" class="p-2 rounded-full bg-slate-200 hover:bg-slate-300 text-slate-600 transition duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                    </button>
                </div>

                <!-- To Currency -->
                <div>
                    <label for="to-currency" class="block text-sm font-medium text-slate-700 mb-1">To</label>
                    <select id="to-currency" name="to-currency" class="w-full p-3 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></select>
                </div>

                <!-- Convert Button -->
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        Convert
                    </button>
                </div>
            </div>
        </form>

        <!-- Result Display -->
        <div id="result-container" class="text-center mt-8 pt-6 border-t border-slate-200 min-h-[60px]">
             <!-- Result will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // --- JavaScript Logic for the Converter ---

        // 1. Define Exchange Rates (relative to USD)
        const exchangeRates = {
            "USD": 1.00,    // United States Dollar
            "EUR": 0.94,    // Euro
            "GBP": 0.82,    // British Pound
            "JPY": 149.83,  // Japanese Yen
            "INR": 83.25,   // Indian Rupee
            "AUD": 1.57,    // Australian Dollar
            "CAD": 1.37,    // Canadian Dollar
            "CHF": 0.90,    // Swiss Franc
            "CNY": 7.30,    // Chinese Yuan
            "NZD": 1.68,    // New Zealand Dollar
        };

        // 2. Get DOM elements
        const fromSelect = document.getElementById('from-currency');
        const toSelect = document.getElementById('to-currency');
        const amountInput = document.getElementById('amount');
        const converterForm = document.getElementById('converter-form');
        const resultContainer = document.getElementById('result-container');
        const swapButton = document.getElementById('swap-button');

        // 3. Populate currency dropdowns
        function populateCurrencies() {
            const currencies = Object.keys(exchangeRates);
            for (const currency of currencies) {
                const optionFrom = document.createElement('option');
                optionFrom.value = currency;
                optionFrom.textContent = currency;
                fromSelect.appendChild(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = currency;
                optionTo.textContent = currency;
                toSelect.appendChild(optionTo);
            }
            // Set default values
            fromSelect.value = "USD";
            toSelect.value = "INR";
        }

        // 4. Conversion logic
        function convertCurrency(event) {
            event.preventDefault(); // Prevent form from submitting and reloading the page

            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromSelect.value;
            const toCurrency = toSelect.value;
            
            // Basic validation
            if (isNaN(amount) || amount <= 0) {
                displayResult("Please enter a valid positive amount.", 'error');
                return;
            }

            // Conversion calculation
            const amountInUsd = amount / exchangeRates[fromCurrency];
            const convertedAmount = amountInUsd * exchangeRates[toCurrency];

            // Display formatted result
            const fromAmountFormatted = new Intl.NumberFormat('en-US', { style: 'currency', currency: fromCurrency, minimumFractionDigits: 2 }).format(amount);
            const toAmountFormatted = new Intl.NumberFormat('en-US', { style: 'currency', currency: toCurrency, minimumFractionDigits: 2 }).format(convertedAmount);
            
            const resultHtml = `
                <p class="text-slate-600">${fromAmountFormatted} is equal to</p>
                <p class="text-3xl font-bold text-slate-800">${toAmountFormatted}</p>
            `;

            displayResult(resultHtml, 'success');
        }

        // 5. Display result in the container
        function displayResult(htmlContent, type) {
            resultContainer.innerHTML = ''; // Clear previous results
            const resultDiv = document.createElement('div');
            
            if (type === 'error') {
                 resultDiv.className = 'fade-in text-red-600 font-medium';
                 resultDiv.textContent = htmlContent;
            } else {
                 resultDiv.className = 'fade-in';
                 resultDiv.innerHTML = htmlContent;
            }
           
            resultContainer.appendChild(resultDiv);
        }
        
        // 6. Swap currencies
        function swapCurrencies() {
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
        }

        // 7. Event Listeners
        window.addEventListener('load', populateCurrencies);
        converterForm.addEventListener('submit', convertCurrency);
        swapButton.addEventListener('click', swapCurrencies);

    </script>

</body>
</html>
